<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Consecionario WB</title>
</head>

<body style="background-image:url(fondo.jpg); background-repeat:no-repeat;background-size: cover;"></body>

    <h1 class="text-light bg-dark text-center">Consesionario WB</h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
<div class="container">
    <div class="row">
        <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"><label for="exampleInputEmail1"
                class="form-label">Correo del usuario</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">>Bienvenido a car WB</div>
        </div>
        <div class="col bg-dark text-white col-12 col-md-6 col-lg-3"><label for="exampleInputPassword1"
                class="form-label">contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        
            <div class="col bg-dark text-white col-12 col-md-6 col-lg-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Subir Formulario</label>
            </div>
            <div class="col bg-dark text-white col-12 col-md-6 col-lg-3"><label for="exampleFormControlInput1"
                    class="form-label">Correo del usuario</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Roniprz@carwb.com.co">
            </div>
            <div class=" col bg-dark text-white col-12 col-md-6 col-lg-3"><label for="exampleFormControlTextarea1"
                    class="form-label">Datos del usuario</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col bg-dark text-white col-12 col-md-6 col-lg-3"> <label for="formFile"
                    class="form-label">Cedula de ciudadania</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="col bg-dark text-white col-12 col-md-6 col-lg-3"><label for="formFileMultiple"
                    class="form-label">SOAT </label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"><label for="formFileDisabled" class="form-label">Certificado de la Dijin</label>
                <input class="form-control" type="file" id="formFileDisabled" disabled><label for="formFileSm" class="form-label">Revision Tecnomecanica ambiental</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
                  <label for="formFileLg" class="form-label">Certificado de libertad y tradicion</label>
                  <input class="form-control form-control-lg" id="formFileLg" type="file"></div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"><h2 class="text-light bg-dark">Que marca escogera </h2>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Toyota</option>
                  <option value="9">Citroen</option>
                  <option value="10">Kia</option>
                  <option value="11">Renault</option>
                  <option value="12">Ford</option>
                  <option value="13">Hiunday</option>
                  <option value="14">Bureko 6x6</option>
                  <option value="14">Range rober</option>
                  <option value="15">Lamborghini</option>
                  
                </select> </div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  si
                </label><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  No
                </label>
                <form class="row g-3">
                  <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationDefault01" value="Popayan" required> </div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"><label for="validationDefault02" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="validationDefault02" value="Cauca" required></div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"><label for="validationDefaultUsername" class="form-label">Estrato</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend2">3</span>
                  <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required> </div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"> <label for="validationDefault03" class="form-label">Numero de Tarjeta de credito</label>
                <input type="text" class="form-control" id="validationDefault03" required> </div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"><label for="validationDefault04" class="form-label">3 últimos extractos bancarios.</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value="">10</option>
                  <option>50</option>
                </select> </div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"><label for="validationDefault05" class="form-label">Certificado de ingresos y retenciones o comprobante de nómina</label>
                <input type="text" class="form-control" id="validationDefault05" required><input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Aceptar Terminos y Condiciones del Consesionario
                </label></div>
            <div class="col bg-dark text-white col-12 col-md-12 col-lg-6"> <button class="btn btn-primary" type="submit">Subir Formulario</button> </div>
            </div>
            
       




</body>
</html>
